version: '2'
services:
  nginx:
    image: nginx
    volumes:
      - ./data:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '8889:80'
  node:
    build:
      context: ./node
    depends_on:
      - nginx
    volumes:
      - ./results/node.json:/app/results.json
  ruby:
    build:
      context: ./ruby
    depends_on:
      - nginx
    volumes:
      - ./results/ruby.json:/app/results.json
  go:
    build:
      context: ./go
    depends_on:
      - nginx
    volumes:
      - ./results/go.json:/go/src/app/results.json
